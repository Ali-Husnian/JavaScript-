<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<body>
    <input type="number" name="first" id="first">
    <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second">
    <br>
    <br>
    <button onclick="call()">Calculate</button>
    <input type="number" readonly id="result">
    <script>
        function call(){
            var num1 = document.getElementById("first").value;
            var num2 = document.getElementById("second").value;
            var operation = document.getElementById("operation").value;
            if(operation == '+'){
                var res = parseInt(num1) + parseInt(num2);
                document.getElementById("result").value = res;
            }
            if(operation == '-'){
                var res = parseInt(num1) - parseInt(num2);
                document.getElementById("result").value = res;
            }
            if(operation == '*'){
                var res = parseInt(num1) * parseInt(num2);
                document.getElementById("result").value = res;
            }
            if(operation == '/'){
                var res = parseInt(num1) / parseInt(num2);
                document.getElementById("result").value = res;
            }
        }
    </script>
</body>
</html>
