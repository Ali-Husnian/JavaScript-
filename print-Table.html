<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Table</title>
</head>
<body>
    <h1>Print Table</h1>
    
</body>
<script>
    // print table
    var number = prompt("Enter any number print a table");
    
    for(let i= 1; i <= 10; i++){
        document.write( "<b>"+number+" * " +i+ " = "+number*i + "<br>") ;
    }
</script>
</html>
