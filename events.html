<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<style>
    .action{
        margin: auto;
        height:400px; 
        width: 500px;
        background : gray; 
        margin: 150px 0px 0px 400px;
        padding: 10px;
    }
    .action p{
        cursor: pointer;
    }
</style>
<body onload="onLoad()">
    <div class="action" id="action">
        <h1 id="change">Heading</h1>
        <p onmouseleave="myFunction1()">Lorem ipsum dolor sit amet consectetur
           adipisicing elit. Deserunt, voluptatibus eligendi.

            Lorem ipsum dolor sit amet consectetur

        </p>
        <input type="email" name="email" id="email" onkeydown="myFunction2()">
    </div>
    <fieldset>
        <!--
            1.onblur()
            2.onchange()
            3.onfocus()
            4.oninout()
            5.noinvalid()
            6.onreset()
            7.onsearch()
            8.onselect()
            9.onsubmit()
            10.noload()
        -->
        <legend>Form Events</legend>
      
            <label for="">Name:</label>
            <input type="text" class="frm" name="fname" id="name" placeholder="Enter Full Name" onfocus="formEvents()"><br><br>
            <label for="">Email:</label>
            <input type="email" class="frm" name="uemail" id="email" placeholder="Enter valid Email"><br><br>
            <input type="button" id="frmSub" onclick="submit1()" value="submit">
       
    </fieldset>
</body>
<script>
    function formEvents(){
        document.getElementsByClassName("frm")[0].style.background=" aqua";
    }
    function onLoad(){
        window.alert('Page successfully loaded');
    }
    function submit1(){
        document.getElementById("frmSub").style.backgroundColor = "red";
    }
