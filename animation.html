<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .perant{
        height: 400px;
        width: 400px;
        background: yellow;
        position: relative;
    }
    .perant .child{
        height: 50px;
        width: 50px;
        background: red;
        position: absolute;
        top : 0px;
        left: 0px;
        }
</style>
<body>
    <h1>Animation</h1>
    <button id="animation">Animation</button>
    <br>
    <div class="perant" id="perant">
        <div class="child" id="child">
        </div>
    </div>
</body>
<script>
    document.getElementById("animation").addEventListener("click",myFunction);
    function myFunction() {
        var move = document.getElementById("child");
        var position = 0;
        var anim = setInterval(Animate,10);
        function Animate() {
            if(position == 350){
                clearInterval(anim);
            }else{
                move.style.top = position+"px";
                move.style.left = position+"px";
                position++;
            }
        }
    }
</script>

</html>
