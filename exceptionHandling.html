    // Exception Handling Try Catch Block with error throw
   var num = document.getElementById("num");
    function test() {
        var data = num.value;
        try {
            if(isNaN(data)){
                throw "This is not a number: " +num.value;
            }
            else{
                if(data<5 || data>10){
                    throw "Number is out of range: " +num.value ; //throw statment
                }
                else{
                    throw " " ;
                }
            }
        }
        catch(error) {
            document.getElementById("error").innerText = error;
        }
        finally {          // finally statment
            num.value = "";
        }
    }
