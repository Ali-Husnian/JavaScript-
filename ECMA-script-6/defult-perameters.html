<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defult Parameters</title>
</head>
<body>
    <h1>Defult Parameters in Function()</h1>

</body>
<script>
    // simple function without Parameters
    function sum() {
        let a = 10;
        let b = 30;
        return a+b ;
    }
   document.write(sum()+"<br>"); //call the function

   // function with Defult Parameters
   function sumVal(x,y=40, c=20) {
        
        return x+y+c ;
   }
   document.write(sumVal(40) +"<br>"); //call the function

     // function with Defult Parameters pass in a function
   function call(a=10,b=sum()) {
    return a+b;
   }
   document.write(call(40,) +"<br>"); //call the function

</script>
</html>
