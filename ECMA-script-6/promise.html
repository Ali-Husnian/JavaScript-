<script>
    
const promise = (check) =>{
    // promise it take one function arrow  or  simple function
    return new Promise((resolve,reject) => {  //it takes tow call backs prameters as a functions {resolve,reject}
        console.log("Something is loading...") 
        // delay someTime Response
        setTimeout(() => {
            if(check){
                resolve("here is a success!");
            }else{
                reject("here is a fialler");
            }
        }, 3000);
    });   
}

promise(true).then((result) =>{  // call the promise catch And then, It takes one function and one Paramter then show result and error
    console.log(result);
}).catch((error) => {
    console.log(error);
}).finally((result) => {
    console.log("Finally Block",result);
});
