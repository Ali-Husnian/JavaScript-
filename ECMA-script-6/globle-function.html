<script>
    //isNaN()
    let strings = "ali"; //true is't a number 
    strings = {namd:"ali"}; ///true is't a number
    strings = [1,2,4]; ///true is't a number
    strings = null; // false  is a number
    strings = 634; // false is a number
    strings = undefined; ///true is't a number
    
    let results = isNaN(strings);
    document.write(` isNaN () => ${results} <br>`);

    //  This isFinite() takes number then return true otherwase false
    
    var string ;
    string = [23,22,21]; //false 
    string = 12/1; //true
    string = "ali"; //false
    string = undefined; //false
    string = 10/0; // infinite number
    strings = null; // false
    var result = isFinite(string);
    document.write(` isFinite () => ${result} <br>`);
    console.warn(result);
    
</script>
